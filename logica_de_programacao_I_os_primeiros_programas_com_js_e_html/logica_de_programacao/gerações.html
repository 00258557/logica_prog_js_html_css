
<meta charset="UTF-8">
<script>
//calcule quantos anos passaram desde 1500 e divida o resultado pela média de 28 anos.
//1528-primeira geração.	
		
	function pulaLinha(){
		
		document.write("<br><br>");
	}

	function mostra(texto){
		
		document.write(texto);
		pulaLinha();
	}

	var quantosAnos = 2019-1500
	
	mostra("Quantas anos se passaram desde 1500: " + quantosAnos + " anos.");
	
	var geracao = quantosAnos/28

	mostra("Quantas gerações se passaram desde 1500: " + Math.round(geracao) + " gerações.");

</script>
