<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
	var caminhoComGasolina = 480;
	var tanque = 40;
	var consumoDeGasolina = caminhoComGasolina/tanque;

	document.write("O caminho de gasolina será " + consumoDeGasolina  + " Km/L");

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;

	document.write("<br>");
	document.write("O caminho de álcool será " + consumoDeAlcool + " Km/L");

</script>
