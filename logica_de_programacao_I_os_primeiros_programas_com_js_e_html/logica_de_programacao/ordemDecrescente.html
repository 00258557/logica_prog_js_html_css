<meta charset="UTF-8">

<script>
    function pulaLinha(){
        
        document.write("<br><br>");
    }
    function mostra(frase){
        
        document.write(frase);
        pulaLinha();
    }

    var contador = 20;
    mostra("<big>IN√çCIO!</big>")
   
    while(contador >= 0) {
    	
    		mostra(contador);
    		contador = contador - 1;
   
    }
    mostra("<big>FIM!</big>");

</script>
