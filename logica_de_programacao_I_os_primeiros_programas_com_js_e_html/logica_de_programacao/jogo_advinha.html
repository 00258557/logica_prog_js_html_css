<meta charset="UTF-8">

<script>
	function pulaLinha() {
	
		document.write("<br><br>");
	}
	
	function mostra(frase) {
	
		document.write(frase);
		pulaLinha();
	}

	var numeroPensado = Math.round(Math.random() * 10);
	var quantidadesChutes = parseInt(prompt("Informe a quantidade de chutes permitidos:"));
	
	var i=1;
	
	while(i<=quantidadesChutes){
		var chute = parseInt(prompt("Digite seu chute!"));

		if (chute == numeroPensado){
			
			alert("Você acertou!");
			break;
		
		} else {
			
			alert("Você errou!");
		}
		i++;
	}
  		mostra("FIM!");

</script>
